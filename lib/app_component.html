
<h1>{{title}}</h1>
<h2><u>Products:</u></h2>
<ul class ="products">
    <li (click)="onSelect(product)"
        *ngFor="let product of products"
        [class.selected]="product === selected">
        <span class="badge">{{product.id}}</span> {{product.name}}
    </li>

</ul>
<my-product [product]="selected"></my-product>
